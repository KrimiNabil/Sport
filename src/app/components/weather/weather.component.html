<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-5 mx-auto text-center">
          <h1 class="text-white">Search Weather</h1>
        </div>
      </div>
     
    </div>
</div>
<div class="container" style="margin:50px ;">
    <div class="row align-items-center">
        <div class="col-lg-12">
            <form [formGroup]="searchForm">
              <div class="form-group">
               <input type="text" cla ss="form-control"  formControlName="city" placeholder="City ...">
              </div>
              <!-- unlike JS we use  searchForm.controls['fristName'].invalid to use the validator in TS file / .touched if the user clicked in the out / .dirty if the user is writing but didn't complet-->
              <div *ngIf="searchForm.controls['city'].invalid &&
               (searchForm.controls['city'].touched ||
               searchForm.controls['city'].dirty )"> 
              <!-- like in JS the error massager we use .errors then ['what is the error'] -->
                <div *ngIf="searchForm.controls['city'].errors?.['required']">
                    city is required
                </div>
              
              
              </div>
        
              
              <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" value="Search" (click)="search()">
              </div>
            </form>
        </div>
        <div >
            <p>Temperature : {{weatherResult.temperature}}</p>
            <p>Pressure : {{weatherResult.pressure}}</p>
            <p>Humidity : {{weatherResult.humidity}}</p>
            <p>Wind Spead : {{weatherResult.speed}}</p>
            <img [src]="weatherResult.icone" alt="">

        </div>
    </div>
</div>
