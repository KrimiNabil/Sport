<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-5 mx-auto text-center">
          <h1 class="text-white">Add Player</h1>
        </div>
      </div>
     
    </div>
</div>
<div class="container" style="margin:50px ;">
    <div class="row align-items-center">
        <div class="col-lg-12">
            <form #addPlayerForm="ngForm" (ngSubmit)="addPlayer()">
              <div class="form-group">
               <input type="text" class="form-control" [(ngModel)]="player.name" name ="a" placeholder="Name">
              </div>
              <div class="form-group">
               <input type="number" class="form-control" [(ngModel)]="player.nbr" name ="b" placeholder="Number">
              </div>
              <div class="form-group">
                <input type="number" class="form-control" [(ngModel)]="player.age" name ="c" placeholder="Age">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="player.position" name ="d" placeholder="Position">
              </div>
              <div class="form-group">
                <select name="" id="teamId" class="form-control" (change)="selectTeam($event)">
                  <option *ngFor="let team of teams" [value]="team._id" style="color: black;" >
                    {{team.nameTeam}}
                  </option>
                </select>
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" value="Add Player">
              </div>
            </form>
        </div>
    </div>
</div>
