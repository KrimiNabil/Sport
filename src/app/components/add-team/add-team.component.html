<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-8 ml-auto">
          <h1 class="text-white"> Add Team</h1>
        
        </div>
      </div>
    </div>
  </div>

  <div class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col-lg-12">
        <form #addTeamForm="ngForm" (ngSubmit)="addTeam()">
          <div class="form-group">
            <input type="text" class="form-control"  [(ngModel)]="team.nameTeam" name="a" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control"  [(ngModel)]="team.fundation" name="b" placeholder="Fundation">
          </div>
          
          <div class="form-group">
            <input type="text" class="form-control"  [(ngModel)]="team.owner" name="d" placeholder="Owner">
          </div>
          <div class="form-group">
            <select name="" id="" class="form-control" (chang)="selectStadium($event)">
              <option style="color: black;">Select Your Stadium</option>
              <option [value]="s._id" *ngFor="let s of stadiums">{{s.name}} : {{s.county}}</option>
            </select>
          </div>
          
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Add Team">
          </div>
        </form>  
      </div>
    </div>
</div>
